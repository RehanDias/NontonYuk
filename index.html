<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nonton TV Nasional</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-7xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center mb-8">📺 Nonton TV Nasional Online</h1>

    <div id="channelContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>

    <div id="playerContainer" class="mt-10 hidden">
      <div class="flex justify-between items-center mb-2">
        <h2 id="playerTitle" class="text-2xl font-bold"></h2>
        <button id="closePlayer" class="text-gray-600 hover:text-gray-800" aria-label="Tutup player">
          ❌ Tutup
        </button>
      </div>
      <iframe id="tvPlayer" class="w-full h-[280px] md:h-[480px] rounded-xl border border-gray-300 shadow" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const channels = [
      { name: "RCTI", url: "https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGcmN0aSUyRmluZXdzaWQmaGVpZ2h0PTEwMCUyNSZ3aWR0aD0xMDAlMjU=", status: "online" },
      { name: "GTV", url: "https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGZ3R2JTJGaW5ld3NpZCZoZWlnaHQ9MTAwJTI1JndpZHRoPTEwMCUyNQ==", status: "online" },
      { name: "iNews", url: "https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGaW5ld3MlMkZpbmV3c2lkJmhlaWdodD0xMDAlMjUmd2lkdGg9MTAwJTI1", status: "online" },
      { name: "MNCTV", url: "https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZlbWJlZC5yY3RpcGx1cy5jb20lMkZsaXZlJTJGbW5jdHYlMkZpbmV3c2lkJmhlaWdodD0xMDAlMjUmd2lkdGg9MTAwJTI1", status: "online" },
      { name: "IDX", url: "https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZjZG4tbGl2ZXR2LXN0dWRpby5tZXR1YmUuaWQlMkZpZHhjaGFubmVsLm0zdTgmaGVpZ2h0PTEwMCUyNSZ3aWR0aD0xMDAlMjU=", status: "online" },
      { name: "MNCNEWS", url: "https://sindikasi.inews.id/embed/video/YWdlbnQ9ZGVza3RvcCZ1cmw9aHR0cHMlM0ElMkYlMkZjZG4tbGl2ZXR2LXN0dWRpby5tZXR1YmUuaWQlMkZtbmNuZXdzLm0zdTgmaGVpZ2h0PTEwMCUyNSZ3aWR0aD0xMDAlMjU=", status: "online" },
      { name: "TRANS7", url: "https://20.detik.com/watch/livestreaming-trans7", status: "online" },
      { name: "TRANS TV", url: "https://20.detik.com/watch/livestreaming-transtv", status: "online" },
      { name: "CNN INDONESIA", url: "https://www.cnnindonesia.com/tv/embed?ref=transmedia", status: "online" },
      { name: "CNBC INDONESIA", url: "https://www.cnbcindonesia.com/embed/tv?ref=transmedia", status: "offline" },
      { name: "SCTV", url: "https://www.vidio.com/live/204-sctv-tv-stream/embed?autoplay=true&player_only=true&live_chat=false&mute=false&", status: "online" },
      { name: "METRO TV", url: "https://www.dailymotion.com/embed/video/k236ofBIxajxDiti8CY?autoPlay=1&queue-enable=false", status: "online" },
      { name: "KOMPAS TV", url: "https://www.dailymotion.com/embed/video/k46igSmSMGBIiWsXtWk?autoplay=1", status: "online" },
      { name: "BERITA SATU", url: "https://beritasatu.tv/playstream.php", status: "online" },
    ];

    const container = document.getElementById("channelContainer");

    channels.forEach(channel => {
      const card = document.createElement("div");
      card.className = "bg-white p-4 rounded-xl shadow flex flex-col justify-between hover:shadow-lg transition-shadow";

      card.innerHTML = `
        <div>
          <h2 class="text-xl font-semibold mb-2">${channel.name}</h2>
          <p class="${channel.status === "online" ? "text-green-600" : "text-red-500"} font-medium mb-2">
            ${channel.status === "online" ? "✔️ Online" : "❌ Offline"}
          </p>
        </div>
        <button ${channel.status === "offline" ? "disabled" : ""}
          class="${channel.status === "online"
            ? "mt-auto bg-blue-600 hover:bg-blue-700 text-white"
            : "mt-auto bg-gray-300 text-gray-600 cursor-not-allowed"} px-4 py-2 rounded transition-colors"
          onclick="${channel.status === "online" ? `playStream('${channel.url}', '${channel.name}')` : ''}">
          ${channel.status === "online" ? "▶️ Tonton" : "❌ Offline"}
        </button>
      `;

      container.appendChild(card);
    });

    function playStream(url, name) {
      const playerContainer = document.getElementById("playerContainer");
      const player = document.getElementById("tvPlayer");
      const playerTitle = document.getElementById("playerTitle");

      player.src = url;
      playerTitle.textContent = name;
      playerContainer.classList.remove("hidden");
      window.scrollTo({ top: playerContainer.offsetTop - 100, behavior: "smooth" });
    }

    document.getElementById("closePlayer").addEventListener("click", () => {
      const playerContainer = document.getElementById("playerContainer");
      const player = document.getElementById("tvPlayer");
      player.src = "";
      playerContainer.classList.add("hidden");
    });
  </script>
</body>
</html>
